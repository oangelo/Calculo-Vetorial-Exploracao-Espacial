<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roleta Sovi√©tica de Sorteio de Cosmonautas</title>
  <style>
    @font-face {
      font-family: 'Soviet';
      src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Soviet', monospace;
    }
    body {
      background-color: #111111;
      color: #FF4040;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background-image: radial-gradient(circle, #181818 0%, #111111 100%);
    }
    h1 {
      color: #FFD700;
      margin-bottom: 30px;
      text-align: center;
      font-size: 32px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      background-color: #000000;
      border: 4px solid #3A3A3A;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 64, 64, 0.2), inset 0 0 20px rgba(255, 64, 64, 0.1);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent, transparent 50%, rgba(255, 64, 64, 0.1) 50%, rgba(255, 64, 64, 0.1));
      background-size: 100% 4px;
      pointer-events: none;
      animation: scan 6s linear infinite;
    }
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .slot-machine-container {
      position: relative;
      width: 80%;
      height: 300px;
      max-width: 900px;
      margin: 30px auto;
      border: 3px solid #3A3A3A;
      background-color: #000;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 64, 64, 0.3);
      overflow: hidden;
      display: none;
    }
    .slot-window {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .slot-border-top,
    .slot-border-bottom {
      position: absolute;
      width: 100%;
      height: 100px;
      left: 0;
      z-index: 2;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      pointer-events: none;
    }
    .slot-border-top {
      top: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    }
    .slot-border-bottom {
      bottom: 0;
    }
    .select-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: rgba(255, 215, 0, 0.1);
      border-top: 4px solid #FFD700;
      border-bottom: 4px solid #FFD700;
      transform: translateY(-50%);
      z-index: 2;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      pointer-events: none;
    }
    
    /* Adicionando estrelas sovi√©ticas nas laterais */
    .select-line::before,
    .select-line::after {
      content: "‚òÖ";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #FFD700;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }
    
    .select-line::before {
      left: 10px;
    }
    
    .select-line::after {
      right: 10px;
    }
    
    .slot-strip {
      position: absolute;
      width: 100%;
      /* A transi√ß√£o ser√° definida dinamicamente no JS */
    }
    .slot-item {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FF4040;
      font-size: 32px;
      text-shadow: 0 0 5px rgba(255, 64, 64, 0.7);
      padding: 15px 50px;
      background-color: #000;
      border-bottom: 1px solid rgba(255, 64, 64, 0.3);
      text-align: center;
      user-select: none;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      letter-spacing: 1px;
      transition: color 0.2s;
      position: relative;
      z-index: 1;
    }
    
    /* Estilo especial para o item que est√° na linha de sele√ß√£o */
    .slot-item.selected {
      color: #000 !important;
      background-color: rgba(255, 215, 0, 0.7) !important;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      width: 100%;
    }
    .btn {
      background-color: #000;
      color: #FF4040;
      border: 2px solid #FF4040;
      padding: 12px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(255, 64, 64, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn:hover {
      background-color: #FF4040;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 64, 64, 0.7);
    }
    .btn:disabled {
      background-color: #333;
      border-color: #444;
      color: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    .result {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background-color: #000;
      border: 2px solid #3A3A3A;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 64, 64, 0.2);
      width: 80%;
      max-width: 900px;
    }
    .result h2 {
      color: #FFD700;
      margin-bottom: 15px;
      font-size: 22px;
      letter-spacing: 1px;
    }
    .selected-name {
      font-size: 28px;
      color: #FF4040;
      font-weight: bold;
      margin: 20px 0;
      min-height: 42px;
      text-shadow: 0 0 10px rgba(255, 64, 64, 0.7);
    }
    .selected-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .selected-item {
      background-color: #111;
      color: #FF4040;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 16px;
      border: 1px solid #FF4040;
      box-shadow: 0 0 5px rgba(255, 64, 64, 0.3);
    }
    .setup-form {
      width: 80%;
      max-width: 900px;
      margin: 20px 0;
      padding: 20px;
      background-color: #111;
      border: 2px solid #3A3A3A;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 64, 64, 0.2);
    }
    .setup-form h2 {
      color: #FFD700;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    .setup-form textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #000;
      color: #FF4040;
      border: 2px solid #3A3A3A;
      border-radius: 5px;
      resize: vertical;
      font-family: monospace;
    }
    .setup-form textarea:focus {
      outline: none;
      border-color: #FF4040;
      box-shadow: 0 0 10px rgba(255, 64, 64, 0.5);
    }
    .setup-form label {
      display: block;
      margin-bottom: 10px;
      color: #FF4040;
      font-size: 16px;
    }
    .remaining {
      margin-top: 15px;
      font-weight: bold;
      color: #FFD700;
      font-size: 18px;
      letter-spacing: 1px;
    }
    @keyframes glitch {
      0% { text-shadow: 3px 0 0 rgba(255,0,0,0.5), -3px 0 0 rgba(0,255,0,0.5); }
      25% { text-shadow: -3px 0 0 rgba(255,0,0,0.5), 3px 0 0 rgba(0,255,0,0.5); }
      50% { text-shadow: 0 0 0 rgba(255,0,0,0.5), 0 0 0 rgba(0,255,0,0.5); }
      75% { text-shadow: 2px 3px 0 rgba(255,0,0,0.5), -2px -3px 0 rgba(0,255,0,0.5); }
      100% { text-shadow: -2px -3px 0 rgba(255,0,0,0.5), 2px 3px 0 rgba(0,255,0,0.5); }
    }
    .soviet-header {
      position: relative;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      margin-bottom: 20px;
      border-bottom: 2px solid #FF4040;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .soviet-header::before, 
    .soviet-header::after {
      content: "‚òÖ";
      color: #FFD700;
      font-size: 24px;
      margin: 0 15px;
    }
    .crt-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.1), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    /* √çcones Sovi√©ticos */
    .soviet-symbol {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .soviet-symbol::before {
      content: "‚ò≠";
      font-size: 28px;
      color: #FFD700;
      margin-right: 10px;
    }
    .soviet-symbol::after {
      content: "‚ò≠";
      font-size: 28px;
      color: #FFD700;
      margin-left: 10px;
      transform: scaleX(-1);
    }
    
    /* Elementos espaciais */
    .space-element {
      position: absolute;
      opacity: 0.2;
      pointer-events: none;
    }
    .rocket {
      top: 80px;
      left: 20px;
      font-size: 32px;
      transform: rotate(45deg);
    }
    .satellite {
      top: 50px;
      right: 30px;
      font-size: 28px;
    }
    .star {
      bottom: 30px;
      right: 40px;
      font-size: 24px;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.1; }
      to { opacity: 0.3; }
    }
    
    @media (max-width: 768px) {
      .slot-machine-container {
        width: 90%;
        height: 250px;
      }
      h1 {
        font-size: 26px;
      }
      .container {
        padding: 15px;
      }
      .slot-item {
        font-size: 24px;
        height: 70px;
        padding: 15px 20px;
      }
    }
    
    @media (max-width: 480px) {
      .slot-machine-container {
        width: 95%;
        height: 200px;
      }
      .slot-item {
        font-size: 20px;
        height: 60px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="crt-effect"></div>
    <div class="space-element rocket">üöÄ</div>
    <div class="space-element satellite">üõ∞Ô∏è</div>
    <div class="space-element star">‚≠ê</div>
    
    <div class="soviet-header">
      <h1>PROGRAMA ESPACIAL SOVI√âTICO</h1>
    </div>
    
    <div class="soviet-symbol"></div>
    
    <!-- FORM DE INICIALIZA√á√ÉO -->
    <div class="setup-form" id="setupForm">
      <h2>INICIALIZAR SISTEMA DE SELE√á√ÉO</h2>
      <label for="studentNames">DIGITE OS NOMES DOS COSMONAUTAS (UM POR LINHA):</label>
      <textarea id="studentNames" placeholder="Yuri Gagarin
Valentina Tereshkova
Alexei Leonov
Konstantin Feoktistov"></textarea>
      <button class="btn" id="setupBtn">CONFIRMAR NOMES</button>
    </div>

    <!-- CONTAINER DA ROLETA -->
    <div class="slot-machine-container" id="slotMachineContainer">
      <div class="slot-window">
        <div class="slot-border-top"></div>
        <div class="slot-border-bottom"></div>
        <div class="select-line"></div>
        <div class="slot-strip" id="slotStrip"></div>
      </div>
    </div>

    <!-- CONTROLES -->
    <div class="controls" style="display: none;" id="controlsContainer">
      <button class="btn" id="spinBtn">SELECIONAR COSMONAUTA</button>
      <div class="remaining" id="remaining">COSMONAUTAS RESTANTES: 0</div>
      <button class="btn" id="resetBtn">REINICIAR SISTEMA</button>
    </div>

    <!-- RESULTADO -->
    <div class="result" style="display: none;" id="resultContainer">
      <h2>COSMONAUTA SELECIONADO:</h2>
      <div class="selected-name" id="selectedName"></div>
      
      <h2>HIST√ìRICO DE SELE√á√ïES:</h2>
      <div class="selected-list" id="selectedList"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const slotStrip          = document.getElementById('slotStrip');
      const spinBtn            = document.getElementById('spinBtn');
      const resetBtn           = document.getElementById('resetBtn');
      const selectedName       = document.getElementById('selectedName');
      const selectedList       = document.getElementById('selectedList');
      const setupBtn           = document.getElementById('setupBtn');
      const studentNamesInput  = document.getElementById('studentNames');
      const setupForm          = document.getElementById('setupForm');
      const slotMachineContainer = document.getElementById('slotMachineContainer');
      const controlsContainer  = document.getElementById('controlsContainer');
      const resultContainer    = document.getElementById('resultContainer');
      const remainingElement   = document.getElementById('remaining');

      let students = [];
      let selectedStudents = [];
      let isSpinning = false;

      const slotItemHeight = 80; // Altura de cada nome (conforme CSS)

      // Fun√ß√£o para formatar nomes longos (primeiro e √∫ltimo nome)
      function formatStudentName(name) {
        const nameParts = name.trim().split(' ');
        
        // Se tiver um ou dois nomes, retorna completo
        if (nameParts.length <= 2) {
          return name;
        }
        
        // Caso contr√°rio, retorna primeiro e √∫ltimo nome
        const firstName = nameParts[0];
        const lastName = nameParts[nameParts.length - 1];
        return `${firstName} ${lastName}`;
      }

      // Ao confirmar nomes
      setupBtn.addEventListener('click', function() {
        const names = studentNamesInput.value
          .split('\n')
          .map(name => name.trim())
          .filter(name => name !== '');

        if (names.length < 2) {
          alert('Por favor, adicione pelo menos 2 cosmonautas!');
          return;
        }

        students = names;
        selectedStudents = [];

        // Ajusta visibilidade
        setupForm.style.display = 'none';
        slotMachineContainer.style.display = 'block';
        controlsContainer.style.display = 'flex';
        resultContainer.style.display = 'block';

        // Limpa hist√≥rico e nome atual
        selectedList.innerHTML = '';
        selectedName.textContent = '';
        
        // Inicializa a roleta com os nomes dispon√≠veis
        initializeSlotMachine();
        
        updateRemainingCount();
      });
      
      // Inicializa a roleta com os nomes dispon√≠veis
      function initializeSlotMachine() {
        const remainingStudents = students.filter(s => !selectedStudents.includes(s));
        
        // Limpa a roleta
        slotStrip.innerHTML = '';
        
        // Repete a lista algumas vezes para preencher a roleta
        const repeats = 5;
        for (let i = 0; i < repeats; i++) {
          remainingStudents.forEach(student => {
            const item = document.createElement('div');
            item.className = 'slot-item';
            item.textContent = formatStudentName(student);
            item.dataset.fullName = student;
            slotStrip.appendChild(item);
          });
        }
        
        // Posiciona a roleta para mostrar alguns nomes no in√≠cio
        // (centraliza um pouco a visualiza√ß√£o)
        const initialOffset = Math.min(remainingStudents.length * slotItemHeight, 
                                      slotMachineContainer.clientHeight / 2);
        slotStrip.style.transition = 'none';
        slotStrip.style.transform = `translateY(-${initialOffset}px)`;
      }

      // Atualiza o texto "ALUNOS RESTANTES"
      function updateRemainingCount() {
        const remaining = students.length - selectedStudents.length;
        remainingElement.textContent = `COSMONAUTAS RESTANTES: ${remaining}`;
        spinBtn.disabled = (remaining === 0);
      }

      // Clique em "SORTEAR ALUNO"
      spinBtn.addEventListener('click', function() {
        if (isSpinning) return;

        const remainingStudents = students.filter(s => !selectedStudents.includes(s));
        if (remainingStudents.length === 0) {
          alert('Todos os cosmonautas j√° foram selecionados!');
          return;
        }

        isSpinning = true;
        spinBtn.disabled = true;

        // 1) Sorteia o aluno
        const randomIndex = Math.floor(Math.random() * remainingStudents.length);
        const chosenStudent = remainingStudents[randomIndex];
        
        console.log("Cosmonauta selecionado:", chosenStudent); // Para depura√ß√£o

        // 2) Cria uma nova lista com todos os alunos restantes
        slotStrip.innerHTML = '';
        
        // Primeiro adiciona v√°rios alunos aleat√≥rios (para a roleta girar)
        const fillerCount = 15;
        for (let i = 0; i < fillerCount; i++) {
          // Pega um aluno aleat√≥rio (exceto o escolhido)
          const tempIndex = Math.floor(Math.random() * remainingStudents.length);
          const tempStudent = remainingStudents[tempIndex];
          
          const item = document.createElement('div');
          item.className = 'slot-item';
          item.textContent = formatStudentName(tempStudent);
          item.dataset.fullName = tempStudent;
          slotStrip.appendChild(item);
        }
        
        // Adiciona o aluno escolhido no final (√© este que vai parar na linha central)
        const chosenItem = document.createElement('div');
        chosenItem.className = 'slot-item chosen';
        chosenItem.textContent = formatStudentName(chosenStudent);
        chosenItem.dataset.fullName = chosenStudent;
        slotStrip.appendChild(chosenItem);
        
        // E mais alguns alunos ap√≥s o escolhido (para completar a roleta)
        for (let i = 0; i < 10; i++) {
          const tempIndex = Math.floor(Math.random() * remainingStudents.length);
          const tempStudent = remainingStudents[tempIndex];
          
          const item = document.createElement('div');
          item.className = 'slot-item';
          item.textContent = formatStudentName(tempStudent);
          item.dataset.fullName = tempStudent;
          slotStrip.appendChild(item);
        }

        // 3) Anima√ß√£o: primeiro volta ao topo
        slotStrip.style.transition = 'none'; 
        slotStrip.style.transform = 'translateY(0px)';
        slotStrip.offsetHeight; // For√ßa reflow
        
        // Depois desce para mostrar o aluno escolhido no centro
        const slotItems = slotStrip.querySelectorAll('.slot-item');
        const chosenItemIndex = Array.from(slotItems).findIndex(item => item.classList.contains('chosen'));
        console.log("√çndice do escolhido:", chosenItemIndex); // Para depura√ß√£o
        
        // Calcula a posi√ß√£o para centralizar o item escolhido
        const containerHeight = slotMachineContainer.clientHeight;
        const centerPos = (containerHeight / 2) - (slotItemHeight / 2);
        const targetPos = chosenItemIndex * slotItemHeight - centerPos;
        
        console.log("Posi√ß√£o alvo:", targetPos, "Altura do container:", containerHeight); // Para depura√ß√£o
        
        // Anima!
        slotStrip.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.83, 0.67)';
        slotStrip.style.transform = `translateY(-${targetPos}px)`;

        // Som
        playSlotSound();

        // 4) Ao final da anima√ß√£o, destaca o aluno escolhido
        setTimeout(() => {
          // Limpa qualquer sele√ß√£o anterior
          document.querySelectorAll('.slot-item').forEach(item => {
            item.classList.remove('selected');
          });
          
          // Adiciona classe 'selected' ao item escolhido
          document.querySelector('.slot-item.chosen').classList.add('selected');
          
          // Registra o aluno sorteado, atualiza contadores e exibe o resultado
          selectedStudents.push(chosenStudent);
          showResult(chosenStudent);
          updateRemainingCount();
          
          isSpinning = false;
          spinBtn.disabled = false;
        }, 3000);
      });

      // Exibe o resultado
      function showResult(name) {
        // Mostra o nome formatado na exibi√ß√£o
        selectedName.textContent = formatStudentName(name);

        // No hist√≥rico, usa nome formatado mas mant√©m nome completo no tooltip
        const item = document.createElement('div');
        item.className = 'selected-item';
        item.textContent = formatStudentName(name);
        item.title = name; // Nome completo no hover
        selectedList.appendChild(item);

        // Efeito "glitch"
        selectedName.style.animation = 'glitch 0.5s linear forwards';
        setTimeout(() => {
          selectedName.style.animation = 'none';
        }, 500);
      }

      // REINICIAR SISTEMA
      resetBtn.addEventListener('click', function() {
        if (confirm('Tem certeza que deseja reiniciar a sele√ß√£o? Todos os cosmonautas estar√£o dispon√≠veis novamente.')) {
          selectedStudents = [];
          selectedName.textContent = '';
          selectedList.innerHTML = '';
          spinBtn.disabled = false;
          updateRemainingCount();
        }
      });

      // Som opcional
