<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Fundo -->
  <rect width="500" height="300" fill="#0a0a0f" opacity="0.7"/>
  
  <!-- Fonte (divergente positivo) -->
  <g transform="translate(125,150) scale(1.4)">
    <!-- Círculo central -->
    <circle cx="0" cy="0" r="15" fill="#ff5252"/>
    
    <!-- Vetores saindo -->
    <line x1="0" y1="-15" x2="0" y2="-45" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="0,-45 -4,-37 4,-37" fill="#e0e0e0"/>
    
    <line x1="10" y1="-10" x2="35" y2="-35" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="35,-35 27,-31 31,-27" fill="#e0e0e0"/>
    
    <line x1="15" y1="0" x2="45" y2="0" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="45,0 37,-4 37,4" fill="#e0e0e0"/>
    
    <line x1="10" y1="10" x2="35" y2="35" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="35,35 31,27 27,31" fill="#e0e0e0"/>
    
    <line x1="0" y1="15" x2="0" y2="45" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="0,45 -4,37 4,37" fill="#e0e0e0"/>
    
    <line x1="-10" y1="10" x2="-35" y2="35" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="-35,35 -27,31 -31,27" fill="#e0e0e0"/>
    
    <line x1="-15" y1="0" x2="-45" y2="0" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="-45,0 -37,-4 -37,4" fill="#e0e0e0"/>
    
    <line x1="-10" y1="-10" x2="-35" y2="-35" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="-35,-35 -31,-27 -27,-31" fill="#e0e0e0"/>
    
    <!-- Linhas de campo -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#4fc3f7" stroke-width="1" stroke-dasharray="4,3" opacity="0.6"/>
    
    <!-- Identificação mínima -->
    <text x="0" y="85" font-family="Arial" font-size="16" fill="#e0e0e0" text-anchor="middle">Fonte</text>
  </g>
  
  <!-- Sumidouro (divergente negativo) -->
  <g transform="translate(375,150) scale(1.4)">
    <!-- Círculo central -->
    <circle cx="0" cy="0" r="15" fill="#64b5f6"/>
    
    <!-- Vetores entrando -->
    <line x1="0" y1="-45" x2="0" y2="-15" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="0,-15 -4,-23 4,-23" fill="#e0e0e0"/>
    
    <line x1="35" y1="-35" x2="10" y2="-10" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="10,-10 14,-18 18,-14" fill="#e0e0e0"/>
    
    <line x1="45" y1="0" x2="15" y2="0" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="15,0 23,-4 23,4" fill="#e0e0e0"/>
    
    <line x1="35" y1="35" x2="10" y2="10" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="10,10 18,14 14,18" fill="#e0e0e0"/>
    
    <line x1="0" y1="45" x2="0" y2="15" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="0,15 -4,23 4,23" fill="#e0e0e0"/>
    
    <line x1="-35" y1="35" x2="-10" y2="10" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="-10,10 -18,14 -14,18" fill="#e0e0e0"/>
    
    <line x1="-45" y1="0" x2="-15" y2="0" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="-15,0 -23,-4 -23,4" fill="#e0e0e0"/>
    
    <line x1="-35" y1="-35" x2="-10" y2="-10" stroke="#e0e0e0" stroke-width="2.5"/>
    <polygon points="-10,-10 -14,-18 -18,-14" fill="#e0e0e0"/>
    
    <!-- Linhas de campo -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#4fc3f7" stroke-width="1" stroke-dasharray="4,3" opacity="0.6"/>
    
    <!-- Identificação mínima -->
    <text x="0" y="85" font-family="Arial" font-size="16" fill="#e0e0e0" text-anchor="middle">Sumidouro</text>
  </g>
</svg>