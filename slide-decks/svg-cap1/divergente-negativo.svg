<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Fundo -->
  <rect width="450" height="300" fill="#0a0a0f" opacity="0.7"/>
  
  <!-- Grade de referÃªncia - escalada e centralizada -->
  <g transform="translate(225,150) scale(1.3)">
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#333333" stroke-width="0.5"/>
    <line x1="0" y1="-150" x2="0" y2="150" stroke="#333333" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#333333" stroke-width="0.5" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#333333" stroke-width="0.5" stroke-dasharray="5,5"/>
    
    <!-- Ponto central (sumidouro) -->
    <circle cx="0" cy="0" r="8" fill="#64b5f6"/>
    <text x="0" y="-10" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Sumidouro</text>
    
    <!-- Campo vetorial (estilo radial para dentro) -->
    <g stroke="#e0e0e0" stroke-width="2">
      <!-- Anel interno -->
      <line x1="0" y1="-80" x2="0" y2="-50" />
      <polygon points="0,-50 -5,-60 5,-60" fill="#e0e0e0" />
      
      <line x1="80" y1="0" x2="50" y2="0" />
      <polygon points="50,0 60,-5 60,5" fill="#e0e0e0" />
      
      <line x1="0" y1="80" x2="0" y2="50" />
      <polygon points="0,50 -5,60 5,60" fill="#e0e0e0" />
      
      <line x1="-80" y1="0" x2="-50" y2="0" />
      <polygon points="-50,0 -60,-5 -60,5" fill="#e0e0e0" />
      
      <line x1="58" y1="-58" x2="35" y2="-35" />
      <polygon points="35,-35 40,-45 45,-40" fill="#e0e0e0" />
      
      <line x1="58" y1="58" x2="35" y2="35" />
      <polygon points="35,35 45,40 40,45" fill="#e0e0e0" />
      
      <line x1="-58" y1="58" x2="-35" y2="35" />
      <polygon points="-35,35 -40,45 -45,40" fill="#e0e0e0" />
      
      <line x1="-58" y1="-58" x2="-35" y2="-35" />
      <polygon points="-35,-35 -45,-40 -40,-45" fill="#e0e0e0" />
    </g>
    
    <!-- Linhas de campo (radial para dentro) -->
    <g stroke="#4fc3f7" stroke-width="1" fill="none">
      <line x1="0" y1="-130" x2="0" y2="0" stroke-dasharray="3,3"/>
      <line x1="0" y1="130" x2="0" y2="0" stroke-dasharray="3,3"/>
      <line x1="-130" y1="0" x2="0" y2="0" stroke-dasharray="3,3"/>
      <line x1="130" y1="0" x2="0" y2="0" stroke-dasharray="3,3"/>
      <line x1="92" y1="-92" x2="0" y2="0" stroke-dasharray="3,3"/>
      <line x1="-92" y1="-92" x2="0" y2="0" stroke-dasharray="3,3"/>
      <line x1="-92" y1="92" x2="0" y2="0" stroke-dasharray="3,3"/>
      <line x1="92" y1="92" x2="0" y2="0" stroke-dasharray="3,3"/>
    </g>
  </g>
</svg>