<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Fundo -->
  <rect width="450" height="300" fill="#0a0a0f" opacity="0.7"/>
  
  <!-- Grade de referÃªncia - escalada e centralizada -->
  <g transform="translate(225,150) scale(1.3)">
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#333333" stroke-width="0.5"/>
    <line x1="0" y1="-150" x2="0" y2="150" stroke="#333333" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#333333" stroke-width="0.5" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#333333" stroke-width="0.5" stroke-dasharray="5,5"/>
    
    <!-- Ponto central (fonte) -->
    <circle cx="0" cy="0" r="8" fill="#ff5252"/>
    <text x="0" cy="-10" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Fonte</text>
    
    <!-- Campo vetorial (estilo radial para fora) -->
    <g stroke="#e0e0e0" stroke-width="2">
      <!-- Anel interno -->
      <line x1="0" y1="-50" x2="0" y2="-80" />
      <polygon points="0,-80 -5,-70 5,-70" fill="#e0e0e0" />
      
      <line x1="50" y1="0" x2="80" y2="0" />
      <polygon points="80,0 70,-5 70,5" fill="#e0e0e0" />
      
      <line x1="0" y1="50" x2="0" y2="80" />
      <polygon points="0,80 -5,70 5,70" fill="#e0e0e0" />
      
      <line x1="-50" y1="0" x2="-80" y2="0" />
      <polygon points="-80,0 -70,-5 -70,5" fill="#e0e0e0" />
      
      <line x1="35" y1="-35" x2="58" y2="-58" />
      <polygon points="58,-58 48,-52 52,-48" fill="#e0e0e0" />
      
      <line x1="35" y1="35" x2="58" y2="58" />
      <polygon points="58,58 52,48 48,52" fill="#e0e0e0" />
      
      <line x1="-35" y1="35" x2="-58" y2="58" />
      <polygon points="-58,58 -48,52 -52,48" fill="#e0e0e0" />
      
      <line x1="-35" y1="-35" x2="-58" y2="-58" />
      <polygon points="-58,-58 -52,-48 -48,-52" fill="#e0e0e0" />
    </g>
    
    <!-- Linhas de campo (radial) -->
    <g stroke="#4fc3f7" stroke-width="1" fill="none">
      <line x1="0" y1="0" x2="0" y2="-130" stroke-dasharray="3,3"/>
      <line x1="0" y1="0" x2="0" y2="130" stroke-dasharray="3,3"/>
      <line x1="0" y1="0" x2="-130" y2="0" stroke-dasharray="3,3"/>
      <line x1="0" y1="0" x2="130" y2="0" stroke-dasharray="3,3"/>
      <line x1="0" y1="0" x2="92" y2="-92" stroke-dasharray="3,3"/>
      <line x1="0" y1="0" x2="-92" y2="-92" stroke-dasharray="3,3"/>
      <line x1="0" y1="0" x2="-92" y2="92" stroke-dasharray="3,3"/>
      <line x1="0" y1="0" x2="92" y2="92" stroke-dasharray="3,3"/>
    </g>
  </g>
</svg>