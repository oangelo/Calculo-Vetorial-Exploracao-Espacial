<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Fundo -->
  <rect width="450" height="300" fill="#0a0a0f" opacity="0.7"/>
  
  <!-- Grade de referência - escalada e centralizada -->
  <g transform="translate(225,150) scale(1.3)">
    <line x1="-150" y1="0" x2="150" y2="0" stroke="#333333" stroke-width="0.5"/>
    <line x1="0" y1="-150" x2="0" y2="150" stroke="#333333" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#333333" stroke-width="0.5" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#333333" stroke-width="0.5" stroke-dasharray="5,5"/>
    
    <!-- Ponto central -->
    <circle cx="0" cy="0" r="8" fill="#64ffda"/>
    <text x="0" y="-10" font-family="Arial" font-size="14" fill="#e0e0e0" text-anchor="middle">Circulação</text>
    
    <!-- Campo vetorial (estilo rotacional) -->
    <g stroke="#e0e0e0" stroke-width="2">
      <!-- Círculo interno r=50 -->
      <line x1="0" y1="-50" x2="17" y2="-47" />
      <polygon points="17,-47 8,-52 10,-42" fill="#e0e0e0" />
      
      <line x1="35" y1="-35" x2="47" y2="-17" />
      <polygon points="47,-17 45,-27 37,-20" fill="#e0e0e0" />
      
      <line x1="50" y1="0" x2="47" y2="17" />
      <polygon points="47,17 42,8 52,10" fill="#e0e0e0" />
      
      <line x1="35" y1="35" x2="17" y2="47" />
      <polygon points="17,47 20,37 27,45" fill="#e0e0e0" />
      
      <line x1="0" y1="50" x2="-17" y2="47" />
      <polygon points="-17,47 -8,52 -10,42" fill="#e0e0e0" />
      
      <line x1="-35" y1="35" x2="-47" y2="17" />
      <polygon points="-47,17 -45,27 -37,20" fill="#e0e0e0" />
      
      <line x1="-50" y1="0" x2="-47" y2="-17" />
      <polygon points="-47,-17 -42,-8 -52,-10" fill="#e0e0e0" />
      
      <line x1="-35" y1="-35" x2="-17" y2="-47" />
      <polygon points="-17,-47 -20,-37 -27,-45" fill="#e0e0e0" />
      
      <!-- Círculo externo r=80 -->
      <line x1="0" y1="-80" x2="27" y2="-75" />
      <polygon points="27,-75 17,-82 20,-70" fill="#e0e0e0" />
      
      <line x1="57" y1="-57" x2="75" y2="-27" />
      <polygon points="75,-27 73,-38 63,-30" fill="#e0e0e0" />
      
      <line x1="80" y1="0" x2="75" y2="27" />
      <polygon points="75,27 68,17 82,20" fill="#e0e0e0" />
      
      <line x1="57" y1="57" x2="27" y2="75" />
      <polygon points="27,75 30,63 38,73" fill="#e0e0e0" />
      
      <line x1="0" y1="80" x2="-27" y2="75" />
      <polygon points="-27,75 -17,82 -20,70" fill="#e0e0e0" />
      
      <line x1="-57" y1="57" x2="-75" y2="27" />
      <polygon points="-75,27 -73,38 -63,30" fill="#e0e0e0" />
      
      <line x1="-80" y1="0" x2="-75" y2="-27" />
      <polygon points="-75,-27 -68,-17 -82,-20" fill="#e0e0e0" />
      
      <line x1="-57" y1="-57" x2="-27" y2="-75" />
      <polygon points="-27,-75 -30,-63 -38,-73" fill="#e0e0e0" />
    </g>
    
    <!-- Linhas de campo (circulares) -->
    <g fill="none" stroke="#4fc3f7" stroke-width="1">
      <circle cx="0" cy="0" r="50" stroke-dasharray="3,3"/>
      <circle cx="0" cy="0" r="80" stroke-dasharray="3,3"/>
    </g>
  </g>
</svg>