<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Eixos -->
  <line x1="50" y1="250" x2="250" y2="250" stroke="#808080" stroke-width="1" />
  <line x1="50" y1="250" x2="50" y2="50" stroke="#808080" stroke-width="1" />
  
  <!-- Triângulo -->
  <path d="M50,250 L200,250 L50,50 Z" fill="none" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Rótulos dos vértices -->
  <text x="40" y="270" fill="#FFFFFF" font-size="14">(0,0)</text>
  <text x="210" y="270" fill="#FFFFFF" font-size="14">(1,0)</text>
  <text x="30" y="45" fill="#FFFFFF" font-size="14">(0,2)</text>
  
  <!-- Rótulos das retas -->
  <text x="125" y="270" fill="#CCCCCC" font-size="14">y = 0</text>
  <text x="20" y="150" fill="#CCCCCC" font-size="14">x = 0</text>
  <text x="110" y="130" fill="#CCCCCC" font-size="14">y = 2(1-x)</text>
  
  <!-- Eixos com setas -->
  <polygon points="250,250 245,245 245,255" fill="#808080" />
  <polygon points="50,50 45,55 55,55" fill="#808080" />
  
  <!-- Rótulos dos eixos -->
  <text x="255" y="255" fill="#CCCCCC" font-size="14">x</text>
  <text x="45" y="40" fill="#CCCCCC" font-size="14">y</text>
</svg>